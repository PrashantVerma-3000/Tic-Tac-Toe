<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <div class="game">
            <h1>Tic Tac Toe</h1>
            <div class="inbox">
                <div id="one" class="grid"></div>
                <div id="two" class="grid"></div>
                <div id="three" class="grid"></div>
                <div id="four" class="grid"></div>
                <div id="five" class="grid"></div>
                <div id="six" class="grid"></div>
                <div id="seven" class="grid"></div>
                <div id="eight" class="grid"></div>
                <div id="nine" class="grid"></div>
            </div>
            <p>Turn ON</p>
            <button>Press To Reset</button>
        </div>
        <div class="info">
            <h1>History</h1>
            <div class="history">
                <ul type="none" class="list">

                </ul>

            </div>
        </div>
    </main>
</body>

</html>
